<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Betting Performance Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-glow-1"></div>
    <div class="background-glow-2"></div>

    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <i class="fas fa-chart-pie"></i>
                    <span>Betting Insights</span>
                </div>
                 <a href="support.html" class="support-link">
                    <i class="fas fa-life-ring"></i> Support
                </a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="upload-section" class="upload-section">
            <div class="upload-content">
                <h1>Next-Gen Betting Analysis</h1>
                <p>Upload your CSV files—<strong>Tips, Race Data, and Prices</strong>—to unlock deep-dive interactive visualizations.</p>
            </div>
            <div class="upload-area-wrapper">
                <div class="upload-area" id="upload-area">
                    <div class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></div>
                    <p><strong>Drag & Drop Files Here</strong><br> or click to select</p>
                    <input type="file" id="file-input" class="file-input" multiple accept=".csv">
                </div>
                <div id="file-list" class="file-list"></div>
                <button id="analyze-btn" class="analyze-btn" disabled>
                    <i class="fas fa-rocket"></i> Generate Insights
                </button>
            </div>
        </section>

        <div id="loading-spinner" class="spinner-overlay hidden">
            <div class="spinner"></div>
            <p>Analyzing Data...</p>
        </div>

        <section id="dashboard" class="dashboard-section hidden">
            <div class="dashboard-header">
                <h2>Performance Dashboard</h2>
                 <button id="download-pdf-btn" class="download-btn">
                    <i class="fas fa-file-pdf"></i> Download Report
                </button>
            </div>
            <div id="kpi-grid" class="kpi-grid"></div>
            <div id="dashboard-grid" class="dashboard-grid">
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Pinecoder.in. All rights reserved.</p>
    </footer>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
